<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>div</title>
</head>
<body>
    <div style="border:solid;">
        <img src="../nba_hw3/image/curry03.jpg">
    </div>

    <div style="border:solid; width:50%;">
        <img src="../nba_hw3/image/curry03.jpg">
    </div>

    <div style="border:solid; width:50%; overflow:hidden;">
        <img src="../nba_hw3/image/curry03.jpg">
    </div>
    <!-- overflow:hidden; 多餘的裁掉 -->

    <div style="border:solid;">
        <img src="../nba_hw3/image/curry03.jpg" style="width:50%;">
    </div>

    <div style="border:solid; width:50%;">
        <img src="../nba_hw3/image/curry03.jpg" style="width:50%;">
    </div>
</body>
</html>
